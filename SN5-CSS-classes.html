<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").addClass("important blue");
  });

  $("#btn2").click(function(){
    $("#div1").removeClass("important blue");
  });

  $("#btn3").click(function(){
    $("#div1").toggleClass("important blue");
  });
});
</script>
<style>
.important {
  font-weight: bold;
  font-size: xx-large;
}

.blue {
  color: blue;
}
</style>
</head>
<body>

<div id="div1">This is some text.</div>
<br>

<button id="btn1">Add classes</button>
<button id="btn2">remove classes</button>
<button id="btn3">toggle classes</button>

</body>
</html>
