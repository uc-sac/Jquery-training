<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("7657657");
  });
  $("#btn2").click(function(){
    $("#test2").html("<b>765675</b>");
  });
  $("#btn3").click(function(){
    $("#test3").val("675765");
  });
});
</script>
</head>
<body>

<p id="test1">for setting text</p>
<p id="test2">for setting html</p>

<p>for setting value: <input type="text" id="test3"></p>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>

</body>
</html>
