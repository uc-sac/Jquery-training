<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Value: " + $("#test").val());
    });

    $("#btn2").click(function(){
    alert("Text: " + $("#test2").text());
    });

    $("#btn3").click(function(){
    alert("HTML: " + $("#test2").html());
    });
});
</script>
</head>
<body>

<p>Enter Value: <input type="text" id="test"></p>
<button id="btn1">Value</button>
<br>
<p id="test2">This is for <b>html() and text()</b>.</p>
<button id="btn2">text</button>
<button id="btn3">html</button>

</body>
</html>
