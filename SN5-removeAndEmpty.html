<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").remove();
    $("#div2").empty();
  });
});
</script>
</head>
<body>

<div id="div1" style="margin:10px;height:100px;width:300px;border:1px solid black;background-color:yellow;">

click to remove
<p>child</p>
</div>
<div id="div2" style="margin:10px;height:100px;width:300px;border:1px solid black;background-color:yellow;">

    click to empty
    <p>child</p>
    </div>
<br>

<button>Action</button>

</body>
</html>
